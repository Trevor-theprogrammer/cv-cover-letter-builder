{% extends 'builder/base.html' %}
{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log in</button>
  </form>
  <p><a href="{% url 'register' %}">Don't have an account? Sign up here</a></p>
  <p><a href="{% url 'home' %}">Back to Home</a></p>
{% endblock %}
