{% extends 'builder/base.html' %}
{% load static %}

{% block title %}Create Template - CV Builder Pro{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1>Create New Template</h1>
            <p class="text-muted">Design your own custom CV template</p>
            
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="template_name" class="form-label">Template Name</label>
                            <input type="text" class="form-control" id="template_name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="template_description" class="form-label">Description</label>
                            <textarea class="form-control" id="template_description" name="description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="template_content" class="form-label">Template Content</label>
                            <textarea class="form-control" id="template_content" name="content" rows="10" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Template</button>
                        <a href="{% url 'templates' %}" class="btn btn-outline-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
