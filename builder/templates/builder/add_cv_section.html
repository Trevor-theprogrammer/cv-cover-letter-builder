{% extends "builder/base.html" %}

{% block content %}
    <h2>Add CV Section to "{{ cv.title }}"</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Section</button>
        <a href="{% url 'cv_detail' cv.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
