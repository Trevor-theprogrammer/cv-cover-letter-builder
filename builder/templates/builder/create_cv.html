{% extends 'base.html' %} {% load static %} {% block title %}Create CV{%
endblock %} {% block content %}
<div class="container">
  <h1>Create Your CV</h1>

  {% if templates %}
  <form method="POST" action="{% url 'create_cv' %}">
    {% csrf_token %}

    <div class="form-group">
      <label for="full_name">Full Name:</label>
      <input
        type="text"
        name="full_name"
        id="full_name"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">Email Address:</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="summary">Professional Summary:</label>
      <textarea
        name="summary"
        id="summary"
        class="form-control"
        rows="4"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="template">Choose a Template:</label>
      <select name="template_id" id="template" class="form-control" required>
        {% for template in templates %}
        <option value="{{ template.id }}">{{ template.name }}</option>
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Generate CV</button>
  </form>
  {% else %}
  <p>No templates available.</p>
  {% endif %}
</div>
{% endblock %}
