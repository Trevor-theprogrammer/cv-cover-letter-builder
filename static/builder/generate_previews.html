<!DOCTYPE html>
<html>
  <head>
    <title>Generate CV Template Previews</title>
    <style>
      canvas {
        border: 1px solid #ccc;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="300" height="400"></canvas>
    <script>
      const templates = [
        { name: 'modern', color: '#2563eb' },
        { name: 'creative', color: '#3b82f6' },
        { name: 'minimal', color: '#64748b' },
        { name: 'tech', color: '#0f172a' },
        { name: 'executive', color: '#1e293b' },
        { name: 'academic', color: '#4338ca' },
      ];

      function generatePreview(template) {
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Clear canvas
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw header
        ctx.fillStyle = template.color;
        ctx.fillRect(0, 0, canvas.width, 100);

        // Draw content blocks
        ctx.fillStyle = '#e2e8f0';
        for (let i = 0; i < 5; i++) {
          ctx.fillRect(20, 120 + i * 50, canvas.width - 40, 30);
        }

        // Save image
        const link = document.createElement('a');
        link.download = `${template.name}-preview.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
      }

      // Generate all previews
      templates.forEach((template) => {
        generatePreview(template);
      });
    </script>
  </body>
</html>
