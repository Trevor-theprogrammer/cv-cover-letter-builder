<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Template Previews</title>
    <style>
      body {
        margin: 20px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, sans-serif;
      }
      .controls {
        margin-bottom: 20px;
      }
      canvas {
        border: 1px solid #ccc;
        margin: 10px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 4px;
        margin: 5px;
      }
      button:hover {
        background: #1d4ed8;
      }
      .preview-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }
      .template-preview {
        text-align: center;
      }
      .save-all {
        display: block;
        margin: 20px auto;
        padding: 15px 30px;
        font-size: 18px;
        background: #10b981;
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <h1>CV Template Preview Generator</h1>
      <p>
        Click each button to preview the template, then click "Save All Images"
        to download them.
      </p>
      <button onclick="generatePreview('modern')">
        Generate Modern Template
      </button>
      <button onclick="generatePreview('creative')">
        Generate Creative Template
      </button>
      <button onclick="generatePreview('minimal')">
        Generate Minimal Template
      </button>
      <button onclick="generatePreview('tech')">Generate Tech Template</button>
      <button onclick="generatePreview('executive')">
        Generate Executive Template
      </button>
      <button onclick="generatePreview('academic')">
        Generate Academic Template
      </button>
      <button class="save-all" onclick="downloadAll()">Save All Images</button>
    </div>
    <div class="preview-container" id="previewContainer"></div>

    <script>
      const templates = {
        modern: {
          background: '#ffffff',
          accent: '#2563eb',
          layout: 'split',
        },
        creative: {
          background: '#ffffff',
          accent: '#3b82f6',
          layout: 'diagonal',
        },
        minimal: {
          background: '#ffffff',
          accent: '#64748b',
          layout: 'simple',
        },
        tech: {
          background: '#1e293b',
          accent: '#38bdf8',
          layout: 'grid',
        },
        executive: {
          background: '#ffffff',
          accent: '#1e293b',
          layout: 'border',
        },
        academic: {
          background: '#ffffff',
          accent: '#4338ca',
          layout: 'traditional',
        },
      };

      function generatePreview(templateName) {
        const width = 300;
        const height = 400;
        const template = templates[templateName];

        // Create canvas and context
        const canvas = document.createElement('canvas');
        canvas.width = width;
        canvas.height = height;
        const ctx = canvas.getContext('2d');

        // Set background
        ctx.fillStyle = template.background;
        ctx.fillRect(0, 0, width, height);

        // Draw template preview based on layout
        switch (template.layout) {
          case 'split':
            drawSplitLayout(ctx, template, width, height);
            break;
          case 'diagonal':
            drawDiagonalLayout(ctx, template, width, height);
            break;
          case 'simple':
            drawSimpleLayout(ctx, template, width, height);
            break;
          case 'grid':
            drawGridLayout(ctx, template, width, height);
            break;
          case 'border':
            drawBorderLayout(ctx, template, width, height);
            break;
          case 'traditional':
            drawTraditionalLayout(ctx, template, width, height);
            break;
        }

        // Create preview container
        const container = document.createElement('div');
        container.className = 'template-preview';
        container.innerHTML = `
                <h3>${
                  templateName.charAt(0).toUpperCase() + templateName.slice(1)
                } Template</h3>
                <canvas id="${templateName}-canvas"></canvas>
            `;
        document.getElementById('previewContainer').appendChild(container);

        // Copy generated canvas to displayed canvas
        const displayCanvas = container.querySelector('canvas');
        displayCanvas.width = width;
        displayCanvas.height = height;
        displayCanvas.getContext('2d').drawImage(canvas, 0, 0);
      }

      function drawSplitLayout(ctx, template, width, height) {
        // Left sidebar
        ctx.fillStyle = template.accent;
        ctx.fillRect(0, 0, width * 0.3, height);

        // Content area placeholders
        ctx.fillStyle = '#e2e8f0';
        drawPlaceholderLines(ctx, width * 0.35, 60, width * 0.6, 5);
        drawPlaceholderLines(ctx, width * 0.35, 160, width * 0.6, 3);
        drawPlaceholderLines(ctx, width * 0.35, 260, width * 0.6, 4);
      }

      function drawDiagonalLayout(ctx, template, width, height) {
        // Diagonal background
        ctx.fillStyle = template.accent;
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(width, 0);
        ctx.lineTo(width * 0.7, height);
        ctx.lineTo(0, height);
        ctx.closePath();
        ctx.fill();

        // Content placeholders
        ctx.fillStyle = '#ffffff';
        drawPlaceholderLines(ctx, width * 0.1, 60, width * 0.5, 3, '#ffffff');
        ctx.fillStyle = '#e2e8f0';
        drawPlaceholderLines(ctx, width * 0.3, 200, width * 0.6, 4);
      }

      function drawSimpleLayout(ctx, template, width, height) {
        // Header
        ctx.fillStyle = template.accent;
        ctx.fillRect(0, 0, width, 5);

        // Content placeholders
        ctx.fillStyle = '#e2e8f0';
        drawPlaceholderLines(ctx, 30, 50, width - 60, 6);
        drawPlaceholderLines(ctx, 30, 200, width - 60, 4);
      }

      function drawGridLayout(ctx, template, width, height) {
        // Header
        ctx.fillStyle = template.accent;
        ctx.fillRect(0, 0, width, height * 0.2);

        // Grid sections
        const gridSize = 40;
        ctx.fillStyle = '#2a3746';
        for (let x = 0; x < width; x += gridSize) {
          for (let y = height * 0.25; y < height; y += gridSize) {
            ctx.fillRect(x + 5, y + 5, gridSize - 10, gridSize - 10);
          }
        }
      }

      function drawBorderLayout(ctx, template, width, height) {
        // Left border
        ctx.fillStyle = template.accent;
        ctx.fillRect(0, 0, 15, height);

        // Content placeholders
        ctx.fillStyle = '#e2e8f0';
        drawPlaceholderLines(ctx, 30, 40, width - 45, 8);
      }

      function drawTraditionalLayout(ctx, template, width, height) {
        // Header
        ctx.fillStyle = template.accent;
        ctx.fillRect(width * 0.1, 20, width * 0.8, 2);

        // Content placeholders
        ctx.fillStyle = '#e2e8f0';
        drawPlaceholderLines(ctx, width * 0.1, 50, width * 0.8, 10);
        ctx.fillRect(width * 0.1, height - 30, width * 0.8, 2);
      }

      function drawPlaceholderLines(
        ctx,
        x,
        y,
        width,
        count,
        color = '#e2e8f0'
      ) {
        ctx.fillStyle = color;
        const lineHeight = 10;
        const gap = 20;
        for (let i = 0; i < count; i++) {
          const lineWidth = i % 2 === 0 ? width : width * 0.7;
          ctx.fillRect(x, y + i * gap, lineWidth, lineHeight);
        }
      }

      function downloadAll() {
        Object.keys(templates).forEach((templateName) => {
          const canvas = document.querySelector(`#${templateName}-canvas`);
          if (canvas) {
            const link = document.createElement('a');
            link.download = `${templateName}-preview.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
          }
        });
      }
    </script>
  </body>
</html>
